<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@latest/font/bootstrap-icons.css">
    <title>Landing Page</title>
</head>

<body>
    <header class="hero-header">
        <nav>
            <img src="images/logo.png" alt="logo">
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1 class="title">Title</h1>
            <p class="description">Descrição sobre o imovel </p>
            <div class="slider-container">
                <div class="slider">
                    <div class="slide" style="background-image: url('./images/casa1.jpeg');"></div>
                    <div class="slide" style="background-image: url('./images/casa2.jpeg');"></div>
                    <div class="slide" style="background-image: url('./images/casa3.jpeg');"></div>
                </div>
            </div>
            <script src="index.js"></script>
            <button class="cta-btn" onclick="scrollToElement()">Saber mais </button>
        </section>

        <hr class="divider">
        <section class="black-section formulario">
            <h2 class="sub-title">Formulário</h2>
            <form>
                <div class="form-group">
                    <div class="label-container">
                        <label for="nome">Nome </label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label-container">
                        <label for="email">Email </label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label-container">
                        <label for="telemovel">Telemóvel </label>
                        <input type="number" id="telemovel" name="telemovel" required>
                    </div>
                </div>
                <input type="submit" name="submit-btn" id="submit-btn" value="Enviar">
            </form>
        </section>
        <hr class="divider">
        <section class="yellow-section">
            <h2 class="sub-title">Quem somos nós?</h2>
        </section>
        <hr class="divider">
    </main>
    <footer class="footer">
        <h3 class="footer-title">CityHouse</h3>
        <div class="footer-social-icons">
            <a href="https://www.facebook.com/cityhousept"><i class="bi bi-facebook"></i></a>
            <a href="https://www.instagram.com/cityhouse_livinggood/"><i class="bi bi-instagram"></i></a>
        </div>
        <p>Copyright © 2024 CityHouse</p>
    </footer>
</body>

</html>
