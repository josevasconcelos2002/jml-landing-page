<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Landing Page</title>
</head>

<body>
    <header class="hero-header">
        <nav>
            <img src="images/logo.png" alt="logo">
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1 class="title">Title</h1>
            <p class="description">Descrição sobre o imovel </p>
            <div class="slider-container">
                <div class="slider">
                    <div class="slide" style="background-image: url('./images/casa1.jpeg');"></div>
                    <div class="slide" style="background-image: url('./images/casa2.jpeg');"></div>
                    <div class="slide" style="background-image: url('./images/casa3.jpeg');"></div>
                </div>
            </div>
            <script src="index.js"></script>
            <button class="cta-btn">Saber mais</button>
        </section>
        <hr class="divider">
        <section class="cityhouse">
            <h2 class="sub-title">Quem somos nos?</h2>
        </section>
    </main>
    <footer></footer>
</body>

</html>
